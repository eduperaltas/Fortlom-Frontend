<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="EventName">
        <th mat-header-cell *matHeaderCellDef> EventName </th>
        <td mat-cell *matCellDef="let element"> {{element.EventName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="EventDescription">
        <th mat-header-cell *matHeaderCellDef> EventDescription </th>
        <td mat-cell *matCellDef="let element"> {{element.EventDescription}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="ArtistID">
        <th mat-header-cell *matHeaderCellDef> ArtistID </th>
        <td mat-cell *matCellDef="let element"> {{element.ArtistID}} </td>
      </ng-container>

      <ng-container matColumnDef="Likes">
        <th mat-header-cell *matHeaderCellDef> Likes </th>
        <td mat-cell *matCellDef="let element"> {{element.Likes}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="padding"></div>

<h1>Event Catalogue</h1>
<h2>{{isEditMode ? 'Edit Event' : 'Add new Event'}}</h2>

<form (submit)="onSubmit()" eventForm='ngForm'>
  <mat-form-field>
    <input matInput placeholder="EventName" EventName="EventName" required
      [(ngModel)]="eventdata.EventName">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="description" description="description" required
           [(ngModel)]="eventdata.EventDescription">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="likes" likes="likes" required
           [(ngModel)]="eventdata.Likes" >
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="artistid" artistid="artistid" required
           [(ngModel)]="eventdata.ArtistID" >
  </mat-form-field>
  <ng-container *ngIf="isEditMode; else elseTemplate">
    <button mat-button color="primary">Update</button>
    <button mat-button color="warn" (click)="cancelEdit()">Cancel</button>
  </ng-container>
  <ng-template elseTemplate>
    <button mat-button color="primary">Crear</button>
  </ng-template>
</form>
