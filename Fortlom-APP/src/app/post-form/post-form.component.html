<style>
  .post-form-mat-card {
    width: calc(90%);
    font-size: 0;
    margin: auto;
  }
</style>
<mat-card class="post-form-mat-card">
  <mat-form-field appearance="fill">
    <mat-label>Write something</mat-label>
    <textarea #txt></textarea>
  </mat-form-field>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="postPost(txt)">Post</button>
  </mat-card-actions>
</mat-card>
